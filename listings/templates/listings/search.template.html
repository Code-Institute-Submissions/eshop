{% extends 'base.template.html' %}
{% load cloudinary %}
{%load static %}
{% load mathfilters %}
{% load crispy_forms_tags %}

{%block content%}

<h3 class="mt-3 mb-3">Search listings</h3>

           <form method="GET">
    {{search_form|crispy}}
    <input type="submit" class="btn btn-primary btn-block mt-3 mb-3" value="Search"/>
    </form>


<p>
        Search results:
    </p>
    <ul>
        {%for listing in listings %}
        <li>
            <a href="{% url 'view_listing_details' listing_id=listing.id %}">{{listing.title}}</a> 
            <a href="{% url 'update_listing_route' listing_id=listing.id %}">Edit</a>
            <a href="{% url 'delete_listing_route' listing_id=listing.id %}">Delete</a>
        </li>
        {%endfor%}
    </ul>



{%endblock%}
