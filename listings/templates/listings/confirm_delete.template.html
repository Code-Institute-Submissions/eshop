{% extends 'base.template.html' %}
{%load static %}

{%block content%}

<h3 class="mt-3 mb-3">Delete Listing</h3>

    <h5>Confirm delete listing with title: {{listing}} ?</h5>
    <form method="POST">
        {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-outline-danger btn-block mt-3 mb-3"/>
    </form>

    <a href="{% url 'view_listing_route' %}" class="btn btn-success mt-3 btn-block">No, back to Shop Page</a>
{%endblock%}
